
  <div class="page-header">
    <h1>We Chilin</h1>
  </div>

  <form ng-submit="addPost()"
    style="margin-top:30px;" ng-show="signedIn()">
        <h3>Add a new blog post</h3>

    <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Title"
          ng-model="title"></input>
    </div>
    <div class="form-group">
          <textarea type="text"
          class="form-control"
          placeholder="thoughts..."
          rows="10"
          ng-model="body"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>

<div class="row" ng-hide="signedIn()">
        <h3 class="text-center">Scroll to see new chil stuff</h3>
</div>

  <div ng-repeat="post in posts | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up"
      ng-click="incrementUpvotes(post)"></span>
    {{post.upvotes}}
    <span style="font-size:20px; margin-left:10px;">
      <a ng-show="post.title" href="#/posts/{{post.id}}">
        {{post.title}}
      </a>
      posted by <a ng-href="#/users/{{post.user.username}}">{{post.user.username}}</a>

      <!-- <span ng-hide="post.body">
        {{post.title}}
      </span> -->
    </span>
    <span>
        {{post.comments.length}}
        <a href="#/posts/{{post.id}}">Comment{{posts.comments.length > 1 ? s : null}}</a>
    </span>
  </div>
